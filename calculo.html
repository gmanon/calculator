<script language="javaScript">
document.write(Math.sqrt(49)+"<br>");
function operation(a,b=0,c)
{

	var total = 0;
	
	if(c=="+"){
	total = parseFloat(a) + parseFloat(b);
	}else if(c=="-"){
	total = parseFloat(a) - parseFloat(b);
	}else if(c=="*"){
	total = parseFloat(a) * parseFloat(b);
	}else if(c=="/"){
	total = parseFloat(a) / parseFloat(b);
	}else if(c=="%"){
	total = parseFloat(a/100);
	}else if(c=="^"){
	total = parseFloat(a*a);
	}else if(c=="&radic;"){
	total = parseFloat(Math.sqrt(a));
	}

	return total;
}
